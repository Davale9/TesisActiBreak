<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiBreak - Catálogo</title>

    <meta property="og:image" content="../IMG/Logo.png">

    <!-- Enlace a JavaScript para generar las tarjetas de los ejercicios -->
    <script defer src="../JavaScript/catalog.js"></script>

    <!-- Enlace a hojas de estilos CSS -->
    <link rel="stylesheet" href="../CSS/header.css"><style></style>
    <link rel="stylesheet" href="../CSS/cardCatalog.css"><style></style>
    <link rel="stylesheet" href="../CSS/neon.css"><style></style>
    <link rel="stylesheet" href="../CSS/catalog.css"><style></style>


    <!-- Google Fonts -->
    <!-- Nombre de la aplicación-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Títulos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <!--Párrafos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <div class="header-parent">
            <a href="../index.html" class="header-icon">
                <div class="header-icon">
                    <img src="../Img/Logo.png" alt="Logo de la aplicación">
                </div>
            </a>
            <a href="../index.html" class="header-name">
                <div class="header-name">
                    <img src="../Img/Nombre.png" alt="Imagen con el nombre de la aplicación, degradado de azul a morado">
                </div>
            </a>
            <a href="../HTML/historial.html" class="header-history">
                 <div class="header-history">
                    <img src="../Img/Historial.png" alt="Logo de historial">
                    <h2>Historial</h2>
                </div>
            </a>
        </div>
    </header>
    <div class="Title">
        <h1>Catálogo de Ejercicios</h1>
    </div>
    <div class="main-content">
        <div class="main-card-parent">
            <div class="main-card yellow-green">

                <div class="catalogo-container">
                    <div class="filtros">
                        <select id="filtro-intensidad">
                            <option value="todos">Todas las intensidades</option>
                            <option value="Baja">Baja</option>
                            <option value="Media">Media</option>
                            <option value="Alta">Alta</option>
                        </select>
                        <select id="filtro-enfoque">
                            <option value="todos">Todos los enfoques</option>
                            <option value="Tren superior">Tren superior</option>
                            <option value="Tren inferior">Tren inferior</option>
                            <option value="Tronco">Tronco</option>
                        </select>
                    </div>
                    <div id="grid-ejercicios" class="grid-ejercicios">

                    </div>
                </div>
                <div id="popup" class="popup hide">
                    <div class="popup-content" id="popup-content">
                        <div class="popup-left">
                            <video id="video-popup" autoplay loop muted></video>
                            <button id="toggle-personaje" class="btn-personaje">Cambiar personaje</button>
                        </div>
                        <div class="popup-right">
                            <h2 id="popup-nombre"></h2>
                            <p id="popup-descripcion"></p>
                        </div>
                        <button id="close-popup" class="close-btn">X</button>
                    </div>
                </div>

            </div>
        </div>
        <div class="two-card-parent">
            <a href="../HTML/Generador.html" class="second-card">
                <div class="second-card blue-purple">
                    <h4 class="title-second">Personaliza tu Pausa Activa</h4>
                </div>
            </a>
            <a href="../HTML/Importancia.html" class="third-card">
                <div class="third-card red-orange">
                    <h4 class="title-third">Importancia de las Pausas Activas</h4>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
