<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ActiBreak - Generador</title>

    <meta property="og:image" content="../IMG/Logo.png">

    <!-- Enlace a hojas de estilos CSS -->
    <link rel="stylesheet" href="../CSS/header.css"><style></style>
    <link rel="stylesheet" href="../CSS/cardGenerator.css"><style></style>
    <link rel="stylesheet" href="../CSS/neon.css"><style></style>
    <link rel="stylesheet" href="../CSS/generator.css"><style></style>

    <!-- Google Fonts -->
    <!-- Nombre de la aplicación-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!--Títulos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:ital,opsz,wght@0,6..12,200..1000;1,6..12,200..1000&display=swap" rel="stylesheet">

    <!--Párrafos-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


</head>
<body>
    <header>
        <div class="header-parent">
            <a href="../index.html" class="header-icon">
                <div class="header-icon">
                    <img src="../Img/Logo.png" alt="Logo de la aplicación">
                </div>
            </a>
            <a href="../index.html" class="header-name">
                <div class="header-name">
                    <img src="../Img/Nombre.png" alt="Imagen con el nombre de la aplicación, degradado de azul a morado">
                </div>
            </a>
            <a href="../HTML/historial.html" class="header-history">
                 <div class="header-history">
                    <img src="../Img/Historial.png" alt="Logo de historial">
                    <h2>Historial</h2>
                </div>
            </a>
        </div>
    </header>
    <div class="Title">
        <h1>Generador de Rutinas Personalizadas</h1>
    </div>
    <div class="main-content">
        <div class="main-card-parent">
            <div class="main-card blue-purple">

                <div class="selector-parent">
                    <div class="character-selector">
                        <h3>Escoge tu personaje</h3>
                        <div class="characters">
                            <button class="character-images" value="Male">
                                <img src="../Img/Male.png" alt="Imagen del personaje masculino">
                            </button>
                            <button class="character-images" value="Female">
                                <img src="../Img/Female.png" alt="Imagen del personaje femenino">
                            </button>
                        </div>
                    </div>
                    <div class="intensity-selector">
                        <h3>Escoge la intensidad</h3>
                        <div class="intensities">
                            <button class="button-intensity" value="Baja">Baja</button>
                            <button class="button-intensity" value="Media">Media</button>
                            <button class="button-intensity" value="Alta">Alta</button>
                        </div>
                    </div>
                    <div class="duration-selector">
                        <h3>Escoge la duración</h3>
                        <div class="durations">
                            <button class="button-duration" value="1">1</button>
                            <button class="button-duration" value="2">2</button>
                            <button class="button-duration" value="3">3</button>
                            <button class="button-duration" value="4">4</button>
                            <button class="button-duration" value="5">5</button>
                            <button class="button-duration" value="6">6</button>
                            <button class="button-duration" value="7">7</button>
                            <button class="button-duration" value="8">8</button>
                            <button class="button-duration" value="9">9</button>
                            <button class="button-duration" value="10">10</button>
                        </div>
                    </div>
                </div>

                <div class="routine hide">
                    <h3>Sigue los ejercicios mostrados en pantalla</h3>
                    <div class="routine-parent">
                        <div class="routine-element" id="angle-container">
                            <button class="button-angle" value="Frente">Ángulo 1 (Frente)</button>
                            <button class="button-angle" value="Diagonal">Ángulo 2 (Diagonal)</button>
                            <button class="button-angle" value="Lado">Ángulo 3 (Lado)</button>
                        </div>
                        <div class="routine-element">
                            <div class="video-container">

                            </div>
                        </div>
                        <div class="routine-element" id="cronometroYControl">
                            <div class="cronometro">
                                <h3 id="time-rutina">00:00</h3>
                                <h5>Rutina</h5>
                            </div>
                            <div class="cronometro">
                                <h3 id="time-ejercicio">00:00</h3>
                                <h5>Ejercicio</h5>
                            </div>
                            <div class="controls">
                                <button class="button-control" value="Pausa"><img src="../Img/Pausa.png" alt="icono de pausa" class="iconos"><img src="../Img/Play.png" alt="icono de play" class="iconos hide"></button>
                                <button class="button-control" value="Silencio"><img src="../Img/Silencio.png" alt="icono de silencio" class="iconos"><img src="../Img/Sonido.png" alt="icono de sonido" class="iconos hide"></button>
                                <button class="button-control" value="Saltar"><img src="../Img/Saltar.png" alt="Icono de saltar" class="iconos"></button>
                                <button class="button-control" value="Reemplazar"><img src="../Img/Cambio.png" alt="Icono de reemplazar" class="iconos"></button>
                            </div>
                        </div>
                    </div>
                </div>
                
            </div>
        </div>
        <div class="two-card-parent">
            <a href="../HTML/Importancia.html" class="second-card">
                <div class="second-card red-orange">
                    <h4 class="title-second">Importancia de las Pausas Activas</h4>
                </div>
            </a>
            <a href="../HTML/Catalogo.html" class="third-card">
                <div class="third-card yellow-green">
                    <h4 class="title-third">Catálogo de Ejercicios</h4>
                </div>
            </a>
        </div>
    </div>
</body>
</html>
